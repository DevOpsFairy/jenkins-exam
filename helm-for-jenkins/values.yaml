global:
  namespace: "default"

movie:
  image: "bullfinch38/movie-image"
  replicas: 1
  tag: "latest"
  port: 8000
  environment:
    DATABASE_URI: "postgresql://movie_db_username:movie_db_password@movie_db/movie_db_dev"
    CAST_SERVICE_HOST_URL: "http://cast-service:8000/api/v1/casts/"

cast:
  image: "bullfinch38/movie-image"
  replicas: 1
  tag: "latest"
  port: 8000
  environment:
    DATABASE_URI: "postgresql://cast_db_username:cast_db_password@cast-db/cast_db_dev"

movieDB:
  image: "postgres:12.1-alpine"
  replicas: 1
  port: 5432
  POSTGRES_USER: "movie_db_username"
  POSTGRES_PASSWORD: "movie_db_password"
  POSTGRES_DB: "movie_db_dev"
  pvcName: movie-db-pvc
  volume:
    size: "1Gi"

castDB:
  image: "postgres:12.1-alpine"
  replicas: 1
  port: 5432
  POSTGRES_USER: "cast_db_username"
  POSTGRES_PASSWORD: "cast_db_password"
  POSTGRES_DB: "cast_db_dev"
  pvcName: cast-db-pvc
  volume:
    size: "1Gi"

nginx:
  image: "nginx:latest"
  replicas: 1
  port: 8080
  config: |
    server {
      listen 8080;

      location /api/v1/movies {
        proxy_pass http://movie-service:8000/api/v1/movies;
      }

      location /api/v1/casts {
        proxy_pass http://cast-service:8000/api/v1/casts;
      }
    }